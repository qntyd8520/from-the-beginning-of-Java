<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My Web Page</title>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <p>
        <mark>HTML5</mark> 자체의 모토는 <mark>웹(World Wide Web)</mark>
        에서 플러그인(플래시 플레이어 등)이 없는 RIA의 구현입니다. 현재 IT의 가장 큰 화두는 뭐니뭐니해도 아이폰, 안드로이드를 필두로 하는 스마트폰과 페이스북, 트위터를 필두로하는 소셜네트워크, 그루폰, 티켓몬스터(한국)등의 소셜머커스 등입니다.
        그리고 아직도 구글 역시 건재합니다.
    </p>
</body>

</html>
