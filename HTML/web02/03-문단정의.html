<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My Web Page</title>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <!-- 제목 -->
    <h1>웹 접근성이란?</h1>
    <!-- 소제목 -->
    <h2>
        장애에 구애 없이 모든 사람들이 정보를 공유할 수 있는 인터넷 공간
        만들기
    </h2>
    <!-- 본문 -->
    <p>
        월드 와이드 웹 컨소시엄 (W3C : World Wide Web Consortium)웹 접근성
        ... 생략 ..
    </p>
    <!-- 인용문 -->
    <blockquote>
        <p>
            월드 와이드 웹 (World Wide Web)을 창시한... 생략 ...
        </p>
    </blockquote>
</body>

</html>
