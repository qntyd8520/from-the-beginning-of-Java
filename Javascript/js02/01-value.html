<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    // 변수의 선언
    var num1;
    var msg1;

    // 변수의 할당
    num1 = 12345;
    msg1 = "Hello Javascript";

    // 변수의 선언과 할당 동시
    var num2 = 3.14;
    var msg2 = "안녕하세요. 자바스크립트";

    // 브라우저의 콘솔 영역에 출력하기
    console.log(num1);
    console.log(msg1);
    console.log(num2);
    console.log(msg2);

    // boolean값의 사용
    var isMan = true;
    console.log(isMan);

    // null값 - 의도적으로 null을 대입
    var value1 = null;
    console.log(value1);

    // undefined - 선언만 된 상태
    var value2;
    console.log(value2);
    </script>
    <!-- Javascript end -->
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <h1>Hello Javascript</h1>
</body>

</html>
