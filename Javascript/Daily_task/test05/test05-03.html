<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    function set_term(days) {
        // 오늘날짜
        var date = new Date();

        date.setYear(2017);
        date.setMonth(10);
        date.setDate(6);

        var yy = date.getFullYear();
        var mm = date.getMonth() + 1;
        var dd = date.getDate();

        // 몇일전 날짜
        days = days - 1;
        var last = new Date(Math.floor(date.getTime() - (days * 24 * 60 * 60 * 1000)));
        var day = last.getDate();
        var month = last.getMonth() + 1;
        var year = last.getFullYear();

        var last_day = year + "-" + month + "-" + day;
        var today = yy + "-" + mm + "-" + dd;

        document.getElementById("s_date").innerHTML = last_day;
        document.getElementById("e_date").innerHTML = today;
    }
    </script>
    <!-- Javascript end -->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body onload="set_term(1)">
    <h1>
        <span id="s_date"></span>~<span id="e_date"></span>
    </h1>
    <input type="button" onclick="set_term(1)" value="1일" />
    <input type="button" onclick="set_term(7)" value="7일" />
    <input type="button" onclick="set_term(15)" value="15일" />
    <input type="button" onclick="set_term(30)" value="30일" />
    <input type="button" onclick="set_term(60)" value="60일" />
</body>

</html>
