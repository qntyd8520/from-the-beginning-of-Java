<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    /** printResult() 함수 안에서 호출된다. **/
    // 두 수를 더한 값을 리턴하여 주는 함수
    function sum(x, y) {
        var z = x + y;
        return z;
    }

    /** input type"button"이 클릭되었을 때 호출된다. **/
    function printResult() {
        // sum 함수를 호출하여 10+50의 결과를 리턴받는다.
        var result = sum(10, 50);

        // document.getElementById("question")
        // --> id 가 "question"인 태그요소
        var mytag = document.getElementById("question");

        // ~의 안에 result값을 넣는다. --> ~.innetHTML = result;
        // 이 요소의 안에는 "?"가 들어 있지만, 새롭게 지정된 resultrkqtdl
        // "?" 를 지우고 자신이 그 자리를 차지한다.
        mytag.innerHTML = result;
    }
    </script>
    <!-- Javascript end -->
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <h1>10 + 50 = <span id="question">
            ?
        </span></h1>
    <!-- 클릭했을 때, printRsult()함수를 호출한다 -->
    <input type="button" value="결과보기" onclick="printResult()" />
</body>

</html>
