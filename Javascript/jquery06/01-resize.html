<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #container {
        text-align: center;
        font-size: 30px;
    }

    .box1 {
        background-color: #f00;
    }

    .box2 {
        background-color: #0f0;
    }

    .box3 {
        background-color: #00f;
    }

    .box4 {
        background-color: #ff0;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    /** 브라우저의 해상도 구간을 판정하는 함수 **/
    function check_responsive() {
        // end check_responsive()
        var w = $(window).width(); // 브라우저의 넓이
        var responsive = 'xs'; // 기본 사이즈 단위는 xs

        // 브라우저의 구간 판정
        if (w >= 1200) {
            responsive = 'lg';
        } else if (w >= 992) {
            responsive = 'md';
        } else if (w >= 768) {
            responsive = 'sm';
        }
        return responsive;
    }


    /** 브라우저 크기에 따라 동작할 함수 정의 **/
    function set_responsive() {
        // end set_responsive()
        // 브라우저의 구간 판정 --> 해상도에 따라 xs,sm,md,lg중 하나 리턴
        var responsive = check_responsive();
        // 리턴된 값의 case에 따라 분기한다.
        switch (responsive) {
            case 'xs':
                $('#container').html("<div class='box1'></div>");
                break;
            case 'sm':
                $('#container').html("<div class='box2'></div>");
                break;
            case 'md':
                $('#container').html("<div class='box3'></div>");
                break;
            default:
                $('#container').html("<div class='box4'></div>");
                break;
        }
    }

    $(function() {
        // end $(funcion() {})
        // 브라우저가 열리면 현재 크기에 맞게 실행하기 위해서 우선 호출
        set_responsive();

        // 브라우저의 창 크기가 변경될 때 함수가 호출되도록 이벤트 처리
        $(window).resize(function(e) {
            set_responsive();
        });
    });
    </script>
    <!-- Javascript end -->
</body>

</html>
