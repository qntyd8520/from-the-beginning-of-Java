<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    #container h1 {
        color: red;
    }

    #header h1 {
        color: blue;
    }

    #container p {
        color: green;
    }
    </style>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    </script>
    <!-- Javascript end -->
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="container">
        <div id="header">
            <h1>자손셀렉터</h1>
            <p class="sub">
                자손셀렉터에 대해서 알아 봅시다.
            </p>
        </div>
        <hr />
        <div id="content">
            <h1>공백(" ")에 의한 HTML 태그의 계층 표현</h1>
            <p class="sub">
                자식셀렉터는 반드시 1depth에 대한 요소만을 의미해야 하지만,
                자손섹렉터는 태그의 계층을 건너 뛸 수 있습니다.
            </p>
        </div>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    </script>
    <!-- Javascript end -->
</body>

</html>
