<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    * {
        padding: 5px;
        margin: 5px auto;
        list-style: none;
    }

    div#container {
        border: 3px dashed #ff00ff;
    }

    div#container>h1#title {
        border: 3px dashed #ff6600;
    }

    div#container div.box {
        border: 3px solid #ffff00;
    }

    div#container>ul {
        border: 3px solid #00ff00;
    }

    div#container>ul>li {
        border: 3px dotted #3438af;
    }

    p,
    pre {
        border: 1px solid #555;
    }
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="container">
        <h1 id="title"></h1>
        <div class="box"></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <p></p>
        <pre></pre>
        <pre name="source"></pre>
    </div>
    <!-- Javascript Start -->
    <!-- jQeury 사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <script type="text/javascript">
    $(function() {
        $("#title").html("두번째 제목"); // id값에 의한 접근. 가장 일반적인 방법

        $("div#container > h1#title").html("제목입니다."); // 자식셀렉터의 사용

        $("div#container div.box").html("안녕하세요."); // 자손셀렉터의 사용

        $("ul > li").html("목록입니다."); // 자손셀렉터를 사용하여 모든<li>태그를 지정

        // jQuery 고유의 방법.
        // --> 두번째 <li>태그만 지정한다 :eq(n)은 0부터 카운트한다.
        $("ul > li:eq(1)").html("jQeurt 고유 방식도 있습니다.");

        $("p, pre").html("다중요소 선택"); // 복수 요소를 지정한다.

        $("pre[name='source']").html("CSS2의 선택자"); // name 속성이 source인 항목만 지정

        // <li> 태그의 첫 번째 항목과 마지막 항목
        $("ul > li:first-child").html("First-Chile");
        $('ul > li:last-child').html("Last-Child");
    })
    </script>
    <!-- Javascript end -->
</body>

</html>
