<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    /** (1) 두 수 중에서 최대값 **/
    var max = Math.max(100, 123);
    document.write("<h1>최대값 : " + max + "</h1>");

    /** (2) 두 수 중에서 최소값 **/
    var min = Math.min(100, 123);
    document.write("<h1>최소값 : " + min + "</h1>");

    /** (3) 원주율 **/
    document.write("<h1>원주율 : " + Math.PI + "</h1>");

    /** (4) 소수점 반올림 **/
    var num1 = 3.7146;
    document.write("<h1>소수점 반올림 : " + Math.round(num1) + "</h1>");

    /** (5) 소수점 올림과 내림 **/
    document.write("<h1>소수점 올림 : " + Math.ceil(num1) + "</h1>");
    document.write("<h1>소수점 내림 : " + Math.floor(num1) + "</h1>");

    /** (6) 절대값을 반환 **/
    var num2 = -123;
    document.write("<h1>절대값 : " + Math.abs(num2) + "</h1>");

    /** (7) 난수 발생 (랜덤) **/
    document.write("<h1>난수 : " + Math.random() + "</h1>");
    </script>
    <!-- Javascript end -->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
</body>

</html>
