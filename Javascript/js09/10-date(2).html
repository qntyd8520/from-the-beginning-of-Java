<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    // 요일의 이름을 저장하고 있는 배열의 생성
    var days = ["일", "월", "화", "수", "목", "금", "토"];

    // Date 객체의 생성 --> 이 객체 안에는 기본적으로 현재 시각이 저장되어 있다.
    var mydate = new Date();

    // Date 객체 안에 저장된 시각을 임의의 날짜로 변경하기
    mydate.setYear(2021);
    mydate.setMonth(2);
    mydate.setDate(23);
    mydate.setHours(9);
    mydate.setMinutes(0);
    mydate.setSeconds(33);

    // 년,월,일,시,분,초를 리턴받기
    var yy = mydate.getFullYear();
    // 월은 0이 1월 11이 12월을 의미한다. 0부터 카운트되기때문에 1을 증가시켜준다.
    var mm = mydate.getMonth() + 1;
    var dd = mydate.getDate();

    // 0=일요일 ~ 6=토요일의 값이 리턴된다.
    var i = mydate.getDay()
    var day = days[i];

    var hh = mydate.getHours();
    var mi = mydate.getMinutes();
    var ss = mydate.getSeconds();

    var result = yy + "-" + mm + "-" + dd + " " + day + "요일" + hh + ":" + mi + ":" + ss;
    document.write("<h1>" + result + "</h1>");
    </script>
    <!-- Javascript end -->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
</body>

</html>
