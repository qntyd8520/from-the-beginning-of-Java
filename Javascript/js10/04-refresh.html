<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    /** 두 수 사이의 난수를 리턴하는 함수 **/
    function random(n1, n2) {
        return parseInt(Math.random() * (n2 - n1 + 1));
    }

    /** 5자리의 인증번호 id값이 "auth"인 요소에게 출력 **/

    function authNo() {
        var value = "";
        for (var i = 0; i < 5; i++) {
            value += random(0, 9);
        }
        document.getElementById("auth").innerHTML = value;
    }

    /** 페이지 새로고침 **/
    function refresh() {
        location.reload();
    }
    </script>
    <!-- Javascript end -->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->
<!-- 페이지 최초 로딩시, authNo() 함수 호출 -->

<body onload="authNo()">
    <p>
        <!-- strong 택  안이 자바스크립트 출력 부분 -->
        고객님의 인증번호는 <strong id="auth">0000</strong>입니다.
    </p>
    <!-- 페이지 새로고침 이벤트 호출 -->
    <input type="button" value="인증번호 새로 받기" onclick="refresh()">
</body>

</html>
