<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    document.write("<p>문서의 URL주소 : " + location.href + "</p>");
    document.write("<p>호스트 이름과 포트 : " + location.host + "</p>");
    document.write("<p>호스트 컴퓨터 이름 : " + location.hostname + "</p>");

    document.write("<p>앵커이름 : " + location.hash + "</p>");

    document.write("<p>디렉토리 이하 경로 : " + location.patname + "</p>");

    document.write("<p>포트번호 부분 : " + location.port + "</p>");

    document.write("<p>프로토콜 종류 : " + location.protocol + "</p>");

    document.write("<p>URL 조회부분 : " + location.search + "</p>");
    </script>
    <!-- Javascript end -->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <a href="02-location.html?a=1&b=2#top">이 링크로 다시 실행하세요.</a>
</body>

</html>
