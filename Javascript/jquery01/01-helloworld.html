<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>jQuery</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    </script>
    <!-- Javascript end -->
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="console">
    </div>
    <!-- Javascript Start -->
    <!--jQuery사용 -->
    <script src="../jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    // 페이지 로딩후 호출될 함수 정의
    function helloworld() {
        // id가 console인 요소의 안에 새로운 태그를 표시한다.
        var mydiv = document.getElementById("console");
        mydiv.innerHTML = "<h1>Hello World</h1>";
    }

    function show_dialog() {
        // id가 console인 캐그를 가져온다.
        var mydiv = document.getElementById("console");
        // 가져온 태그안에 표시중인 HTML태그를 얻는다.
        var html = mydiv.innerHTML;
        // 얻어온 태그를 alert 메시지 박스로 표시한다.
        alert(html);
    }

    jQuery(helloworld);
    jQuery(show_dialog);
    </script>
    <!-- Javascript end -->
</body>

</html>
