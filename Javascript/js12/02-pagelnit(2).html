<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
              -ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의  호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 호환성 보기 금지하고 지원하는 가장 최신버전의 방식으로 HTML페이지 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>Hello Javascript</title>
    <!-- HTML 페이지에 Javascript를 포함시키기 위해서는 <script>태그 블록 사용 태그속 alert("내용");은 내용을 대화상자 형태로 표시 -->
    <!-- 외부 js파일을 명시할때는 type 뒤에 src="경로파일" -->
    <!-- Javascript Start -->
    <script type="text/javascript">
    /** 앞 예제와 동일한 코드 */
    function h1_click() {
        alert("클릭하셨습니다.");
    }

    function initPage() {
        var h1 = document.getElementById("hello");
        h1.style.color = "#0000ff";
        h1.style.backgroundColor = "#d5d5d5";
        h1.style.fontSize = "50px";
        h1.style.padding = "15px";
        h1.style.margin = "0";
        h1.innerHTML = "Hello Javascript";

        // onload 이벤트에 의해서 이 함수가 실행되는 시점에서는
        // Javascript에서 <h1>태그를 인식하는 것이 가능하므로,
        // <h1>태그에 대한 이벤트 연결 역시 이 안에서 처리되어야 한다.
        h1.onclick = h1_click;
    }

    // onload 이벤트 연결
    window.onload = initPage;
    </script>
    <!-- Javascript end -->
    <!-- 스타일 시트 -->
    <style type="text/css">
    </style>
</head>
<!-- 브라우저에 보여질 부분 -->
<!-- body태그에 기술되던 Javascript 구문이 분리되었다. -->

<body>
    <!-- 제어 대상에게 id속성값을 부여한다. -->
    <h1 id="hello"></h1>
</body>

</html>
